<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>

<body>
    <!-- lista não ordenada -->
    <ul>
        <li>arroz</li>
        <li>feijão</li>
        <li>carne</li>
    </ul>
    <!-- lista ordenada -->
    <!-- o atribulo start determina em qual numero a lista começa a ser contata a lista odernadaa -->
    <ol start="5">
        <li>arroz</li>
        <li>feijão</li>
        <li>farofa</li>
        <li>carne</li>
    </ol>
    <!-- o atribudo type determina em qual numero romano a lista vai começar. Os tipos de (type) são: a letra A ou a (ordem alfabetica) e a letra I ou i (números romanos)-->
    <ol type="i">
        <li>matematica</li>
        <li>português</li>
        <li>geografia</li>
        <li>historia</li>
        <li>fisica</li>
    </ol>
    <!-- BOTÃO -->
    <button>Enviar</button>
    <!-- a tag <a> permite que o desenvolvedor coloque um hiperlink entre as páginas -->
    <!-- o atributo target="_blank" abre uma nova aba ao ser cliclado -->
    <a href="https://somas.org.br/" target="_self">SOMAS</a>
    <button>PDA</button>
    <button>SOMAS</button>

    <!--cód do antonio
<button><a href="https://programadoresdoamanha.org/">programadores</a></button> -->

    <a href="https://programadoresdoamanha.org/"><button>PDA</button></a>
    <br>
    <br>
    <br>
    <a href="https://programadoresdoamanha.org/"><button>PDA</button></a>
</body>

</html>
