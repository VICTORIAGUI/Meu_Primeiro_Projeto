<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="./style-contato.css">
</head>

<body>
    <header id="topo-topo">
        <a href="./index-home.html"><img id="blood-vi" src="./logo-nome.png"
                alt="Logo escrita com a seguinte frase'Blood 6"></a>
        <nav class="manu-nav">
            <ul class="nav-list">
                <li><a href="./index-home.html"><button class="botao-nav" type="submit">Home</button></a></li>
                <li><a href="./index.html"><button class="botao-nav" type="submit">Resenhas</button></a></li>
                <li><a href="./index-contato.html
                    "><button class="botao-nav" type="submit">Contato</button></a></li>
                <li><a href="./index-servicos.html"><button class="botao-nav" type="submit">Serviços</button></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="contato-container">
            <h1>Contato</h1>
            <form action>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" autocomplete="off">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
                <label for="password">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                <label for="texto">Texto</label>
                <input type="text" name="texto" id="texto" placeholder="Escreva sua mensagem...">
                <a href="#" id="esqueceu-senha">Esqueceu a senha?</a>
                <br>
                <br>
                <button type="submit" id="botao-enviar">ENVIAR MENSAGEM</button>
            </form>
            <div id="social-container">
                <p>Ou entre pelas redes sociais</p>
                <a href="#" class="rede-social"><img src="./logo-face.png"></a>
                <a href="#" class="rede-social"><img src="./logo-twitter.png"></a>
            </div>
            <div id="registrar">
                <p>Ainda não tem uma conta?</p>
                <a href="#">Registrar</a>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
    </main>
    <footer>
        <br>
        <div id="topo">
            <a href="#topo-topo"><button class="botao-nav" type="submit">Subir Para o Topo</button></a>
        </div>
        <br>
        <br>
        <br>
        <hr>
        <div>
            <p id="p-footer">Site desenvolvido por<a href="https://github.com/VICTORIAGUI" target="_blank"> Victória
                    Guimarães dos
                    Santos</a> na aula de programação do<a href="https://programadoresdoamanha.org/"
                    target="_blank">PDA</a></p>
            <br>
        </div>
    </footer>
</body>
</body>

</html>
