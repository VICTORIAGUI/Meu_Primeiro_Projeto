<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Iniciando com Formulários</h1>
    <form>
        <label>Nome:</label>
        <input type="text" id="nome" name="umNome">
        <br>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="Nsobrenome">
        <!-- O botão submit envia informações -->
        <button type="submit">Enviar</button>
        <!-- O botão reset limpa as informações -->
        <button type="reset">Limpar</button>
        <!-- O botão não tem uma ação pré determinada  -->
        <button type="button">\teste</button>
    </form>
</body>

</html>
